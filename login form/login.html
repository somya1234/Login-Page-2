        function validate(){
            var username= document.getElementById('uname');
            var password1 = document.getElementById('pass1');
            var password2 = document.getElementById('pass2');


          //Form Validation
             if(username.value.trim()==""){
                username.style.border="solid 3px red";
                document.getElementById('label1').style.visibility="visible";
                return false;
            }
            else if(password1.value.trim()==""){
                password1.style.border="solid 3px red";
                document.getElementById('label2').style.visibility="visible";
                return false;
            }
            else if(password1.value.trim().length<5){
                password1.style.border="solid 3px red";
                document.getElementById('label3').style.visibility="visible";
                return false;
            }
            else if(password2.value.trim()==""){
                password2.style.border="solid 3px red";
                document.getElementById('label4').style.visibility="visible";
                return false;
            }
            else if(password2.value.trim().length<5){
                password1.style.border="solid 3px red";
                document.getElementById('label5').style.visibility="visible";
                return false;
            } 
            else if(password1.value!=password2.value){
               //alert('Passwords do not match');
                password2.style.border="solid 3px red";
               document.getElementById('label6').style.visibility="visible";
                return false;
            }
           else{
                return true;
}
            
        }

        </script>

    <body>
        <form class="box" action="home.html" onsubmit="return validate() " >
            <h1>Login</h1>
            <input id="uname" type="text"  placeholder="Username">
            <label id="label1" style="color:red; visibility:hidden;">Invalid Username</label>
           
            <input id="pass1" type="password"  placeholder="Password">
            <label id="label2" style="color:red; visibility: hidden; margin: 50px">  Invalid Password</label>
            <label id="label3" style="color:red; visibility: hidden;">Password should be minimum of 6 characters.</label>
          
            <input id="pass2" type="password"  placeholder="Confirm password">
            <label id="label4" style="color:red; visibility: hidden;margin: 50px">  Invalid Password</label>
            <label id="label5" style="color:red; visibility: hidden;">Password should be minimum of 6 characters.</label>
            <label id="label6" style="color:red; visibility: hidden;">Passwords don't match</label>
            <button type="submit">Login</button>
        </form>
